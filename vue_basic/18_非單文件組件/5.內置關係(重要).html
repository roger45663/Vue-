<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>幾個注意事項</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            1.重要的内置關係：VueComponent.prototype.__proto__ === Vue.prototype
            2.為什麼要有這個關係：讓元件實例對象（vc）可以訪問到 Vue原型上的屬性、方法。
		-->
        <div id="root">
            <!-- 第三部: 使用元件標籤 -->
            <School></School>
        </div>

        <img src="https://i.imgur.com/xW9OV0P.jpg" alt="" />
        <a href="https://youtu.be/gtHa5dyEex4">影片連結</a>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        // 第一步: 創建School元件
        const School = Vue.extend({
            name: "MySchool",
            template: `
                <div>
                    <p>學校名稱: {{schoolName}}</p>
                    <p>學校地址: {{address}}</p>
                    <button @click="showSchool">秀出學校</button>
                </div>
            `,
            data() {
                return {
                    schoolName: "尚硅谷",
                    address: "上海",
                };
            },
            methods: {
                showSchool() {
                    console.log(this);
                },
            },
        });

        console.dir(School);

        // 創建Vue實例
        const vm = new Vue({
            el: "#root",
            // 第二步: 註冊元件(區域的)
            components: {
                School,
            },
        });
    </script>
</html>
