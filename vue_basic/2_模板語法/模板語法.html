<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
			Vue模板語法有2大類：
				1.插值語法：
					功能：用於解析標籤體中的内容，也就是開頭標籤與結尾標籤之間的範圍。
					語法：{{xxx}}，xxx是js表達式，且可以直接讀取到data中的所有属性。
				2.指令語法：
					功能：用於解析標籤（包括：標籤属性、绑定事件.....）。
					舉例：v-bind:href="xxx" 或  簡寫為 :href="xxx"，xxx同樣要寫js表達式，且可以直接讀取到data中的所有属性。
		 -->
        <!-- 容器-->
        <div id="root">
            <h1>插值語法</h1>
            <h3>你好，{{name}}</h3>
            <hr />
            <h1>指令語法</h1>
            <a v-bind:href="school.url.toUpperCase()" x="hello"
                >點我去{{school.name}}學習1</a
            >
            <a :href="school.url" x="hello">點我去{{school.name}}學習2</a>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            data: {
                name: "jack",
                school: {
                    name: "尚硅谷",
                    url: "http://www.atguigu.com",
                },
            },
        });
    </script>
</html>
