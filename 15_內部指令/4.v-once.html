<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-once指令</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			v-once指令：
				1.v-once所在節點在初次動態渲染後，就變為了靜態的内容了。
				2.之後若資料有任何的改變都不會為v-once所在的結構進行更新，該指令可以用於優化性能。
		-->
		<div id="root">
			<h2 v-once>初始化的n值是:{{n}}</h2>
			<h2>當前的n值是:{{n}}</h2>
			<button @click="n++">點我n+1</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		
		new Vue({
			el:'#root',
			data:{
				n:1
			}
		})
	</script>
</html>
