<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-pre指令</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			v-pre指令：
				1.Vue進行編譯時，會跳過其所在的節點。
				2.可利用它跳過：沒有使用指令語法、沒有使用插值語法的節點，可以加快編譯，但使用上可以依個人需求來決定是否使用。
		-->
		<div id="root">
			<h2 v-pre>Vue其實很簡單</h2>
			<h2 >當前的n值是:{{n}}</h2>
			<button @click="n++">點我n+1</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false 

		new Vue({
			el:'#root',
			data:{
				n:1
			}
		})
	</script>
</html>
